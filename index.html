<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="card">
        <div id="header">
            <img src="image-victor.jpg" alt="image-victor" id="avt">
            <div class="child_header">
                <img src="bg-pattern-card.svg" alt="bg-pattern-card">
            </div>
            <div class="child_header">
                <div id="infor">
                    <span id="name">Victor Crest</span>
                    <span id="old">26</span>
                    <span id="location">London</span>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="box">
                <span class="number">80K</span>
                <span class="title">Followers</span>
            </div>
            <div class="box">
                <span class="number">803K</span>
                <span class="title">Likes</span>
            </div>
            <div class="box">
                <span class="number">1.4K</span>
                <span class="title">Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
